version: '3.8'

services:
  backend:
    build: ./backend
    container_name: recipe-backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=your_mongodb_atlas_connection_string
      - PORT=5000
    restart: always

  frontend:
    build: ./frontend
    container_name: recipe-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
