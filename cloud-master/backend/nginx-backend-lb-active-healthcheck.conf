# Nginx config với ACTIVE health check (cần nginx_upstream_check_module)
# Hoặc dùng Nginx Plus (có sẵn active health check)

upstream backend_servers {
    least_conn;
    
    server EC2_A_PUBLIC_IP:5000 max_fails=3 fail_timeout=30s;
    server EC2_B_PUBLIC_IP:5000 max_fails=3 fail_timeout=30s;
    server EC2_C_PUBLIC_IP:5000 max_fails=3 fail_timeout=30s;
    
    # Active health check (chỉ có trong Nginx Plus hoặc module)
    # check interval=3000 rise=2 fall=3 timeout=1000 type=http;
    # check_http_send "GET /api/health HTTP/1.0\r\n\r\n";
    # check_http_expect_alive http_2xx http_3xx;
}

server {
    listen 80;
    server_name _;

    location /nginx-health {
        access_log off;
        return 200 "nginx healthy\n";
        add_header Content-Type text/plain;
    }

    location /api/health {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 3s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }

    location /api {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Retry failed requests
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
    }

    location / {
        return 301 /api/health;
    }
}


