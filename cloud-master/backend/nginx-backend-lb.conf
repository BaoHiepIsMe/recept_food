upstream backend_servers {
    # Load balancing method
    least_conn;  # Hoặc round_robin, ip_hash
    
    # Backend servers với health check
    server EC2_A_PUBLIC_IP:5000 max_fails=3 fail_timeout=30s;
    server EC2_B_PUBLIC_IP:5000 max_fails=3 fail_timeout=30s;
    server EC2_C_PUBLIC_IP:5000 max_fails=3 fail_timeout=30s;
    
    # Health check (passive - chỉ check khi có request)
    # Nginx sẽ tự động loại bỏ server sau 3 lần fail liên tiếp
    # Sau 30 giây sẽ thử lại
}

server {
    listen 80;
    server_name _;

    # Health check endpoint cho Nginx
    location /nginx-health {
        access_log off;
        return 200 "nginx healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy health check đến backend
    location /api/health {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 3s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # Health check response
        access_log off;
    }

    # API routes
    location /api {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Retry logic
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
    }

    # Root redirect
    location / {
        return 301 /api/health;
    }
}

